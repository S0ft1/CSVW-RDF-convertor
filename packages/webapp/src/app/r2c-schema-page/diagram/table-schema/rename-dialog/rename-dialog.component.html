<h2 mat-dialog-title>Rename item</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>New name</mat-label>
    <input matInput [formControl]="ctrl" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton [mat-dialog-close]="ctrl.value" [disabled]="ctrl.invalid">
    Rename
  </button>
</mat-dialog-actions>
