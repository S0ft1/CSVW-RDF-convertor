@if (service.converting()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <header>Detecting schema</header>
} @else {
  <header>Detected schema</header>
}
<app-diagram [schema]="service.detectedSchema()" />
@if (!service.converting()) {
  <section class="buttons">
    <button matButton="filled">Convert!</button>
  </section>
}
