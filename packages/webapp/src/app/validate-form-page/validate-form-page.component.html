<header>Validate CSVW</header>
<mat-stepper linear>
  <mat-step label="Upload files" [stepControl]="filesFG">
    <app-files-form [form]="filesFG"></app-files-form>
    <section class="buttons">
      <button matButton matStepperNext [disabled]="!filesFG.valid">Next</button>
    </section>
  </mat-step>
  <mat-step label="Configure" [stepControl]="optionsFG">
    <app-validation-options-form
      [form]="optionsFG"
      [descriptor]="descriptor()"
    ></app-validation-options-form>
    <section class="buttons">
      <button matButton matStepperPrevious>Previous</button>
      <button matButton="filled" [disabled]="!form.valid" (click)="submit()">
        Validate!
      </button>
    </section>
  </mat-step>
</mat-stepper>
