<header>Convert CSVW to RDF</header>
<form [formGroup]="form">
  <section class="main-input" formGroupName="files">
    <header>Main file input</header>
    <mat-tab-group
      [mat-stretch-tabs]="false"
      mat-align-tabs="center"
      (selectedTabChange)="onMFTabChange($event)"
      dynamicHeight
    >
      <mat-tab label="Local file">
        <app-file-upload
          formControlName="mainFile"
          label="Descriptor or CSV file"
          accept=".csv,.json"
        />
      </mat-tab>
      <mat-tab label="URL">
        <mat-form-field>
          <mat-label>Descriptor or CSV url</mat-label>
          <input matInput type="url" formControlName="mainFileUrl" />
        </mat-form-field>
      </mat-tab>
    </mat-tab-group>
  </section>
  <section formGroupName="format">
    <header>Output format</header>
    <mat-form-field>
      <mat-label>RDF serialization</mat-label>
      <mat-select formControlName="format">
        <mat-option value="nquads">N-Quads</mat-option>
        <mat-option value="ntriples">N-Triples</mat-option>
        <mat-option value="turtle">Turtle</mat-option>
        <mat-option value="trig">TriG</mat-option>
      </mat-select>
    </mat-form-field>
  </section>
  <section class="buttons">
    <button matButton="filled" [disabled]="!form.valid" (click)="submit()">
      Convert!
    </button>
  </section>
</form>
